<!-- HTML file for "melody-trainer" -->

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3">

  <meta name="description" content="A musical ear-training application. In development">
  <meta name="keywords" content="ear-training, classical music practice, melody trainer" />

  <meta name="author" content="Ashley Thomas" />
  <meta name="copyright" content="2020" />

  <link rel="stylesheet" href="https://use.typekit.net/qmi1qmi.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/module.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/mqueries.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

  <title>Scale Trainer</title>
</head>

<body">
  <audio src="sounds/violin/violin-C4.mp3"></audio>

  <div class="grid-container">
    <div class="header">
      <h1>Melodic Trainer</h1>
      <!-- <button type="button" onclick="audioResume()">Change Scale</button> -->

    </div>
    <div class="scores">
      <h1>Past Scores</h1>
    </div>
    <div class="instrument">
      <h1>Instrument</h1>
      <p id="instr-type">Choose your instrument!</p>
      <button type="button" onclick="instrumentCycle()">Change Instrument</button>
      <button data-playing="false" class="test-audio" >
				<span>Play/Pause</span>
			</button>

    </div>
    <div class="messages">
      <h1>Messages</h1>
    </div>
    <div class="key">
      <h1>Key</h1>
    </div>
    <div class="mode">
      <h1>Mode</h1>
      <p id="mode-type">Chromatic</p>
      <button type="button" onclick="modeCycle()">Change Scale</button>
      <button type="button" onclick="playScale()">Play Scale</button>
      <button type="button" onclick="testPlay()">testPlay</button>

    </div>
    <div class="options">
      <h1>Options</h1>
    </div>

    <div class="note-container">

      <div class="wrap C5">
        <div class="solf13 syllable">Do</div>
        <button type="button" data-listener="false" data-playing="false" class="note-btn note13"></button>
        <div class="pitch13 pitch">C</div>
      </div>

      <div class="wrap B">
        <div class="solf12 syllable">Ti</div>
        <button type="button" data-listener="false" data-playing="false"  class="note-btn note12"></button>
        <div class="pitch12 pitch">B</div>
      </div>

      <div class="wrap Bb">
        <div class="solf11 syllable">Te / Li</div>
        <button type="button" data-listener="false" data-playing="false"  class="note-btn note11"></button>
        <div class="pitch11 pitch">A# / Bb</div>
      </div>

      <div class="wrap A">
        <div class="solf10 syllable">La</div>
        <button type="button" data-listener="false" data-playing="false" class="note-btn note10"></button>
        <div class="pitch10 pitch">A</div>
      </div>

      <div class="wrap Ab">
        <div class="solf9 syllable">Le / Si</div>
        <button type="button" data-listener="false" data-playing="false" class="note-btn note9"></button>
        <div class="pitch9 pitch">G# / Ab</div>
      </div>

      <div class="wrap G">
        <div class="solf8 syllable">So</div>
        <button type="button" data-listener="false" data-playing="false" class="note-btn note8"></button>
        <div class="pitch8 pitch">G</div>
      </div>

      <div class="wrap Gb">
        <div class="solf7 syllable">Fi / Se</div>
        <button type="button" data-listener="false" data-playing="false" class="note-btn note7"></button>
        <div class="pitch7 pitch">F# / Gb</div>
      </div>

      <div class="wrap F">
        <div class="solf6 syllable">Fa</div>
        <button type="button" data-listener="false" data-playing="false"  class="note-btn note6"></button>
        <div class="pitch6 pitch">F</div>
      </div>

      <div class="wrap E">
        <div class="solf5 syllable">Mi</div>
        <button type="button" data-listener="false" data-playing="false"  class="note-btn note5"></button>
        <div class="pitch5 pitch">E</div>
      </div>

      <div class="wrap Eb">
        <div class="solf4 syllable">Me / Ri</div>
        <button type="button" data-listener="false" data-playing="false"  class="note-btn note4"></button>
        <div class="pitch4 pitch">D# / Eb</div>
      </div>

      <div class="wrap D">
        <div class="solf3 syllable">Re</div>
        <button type="button" data-listener="false" data-playing="false"  class="note-btn note3"></button>
        <div class="pitch3 pitch">D</div>
      </div>

      <div class="wrap Db">
        <div class="solf2 syllable">Di / Ra</div>
        <button type="button" data-listener="false" data-playing="false" class="note-btn note2"></button>
        <div class="pitch2 pitch">C# / Db</div>
      </div>

      <div class="wrap C4">
        <div class="solf1 syllable">Do</div>
        <button type="button" data-listener="false" data-playing="false" class="note-btn note1"></button>
        <div class="pitch1 pitch">C</div>
      </div>

    </div>


  </div>


  <script src="js/sounds.js" charset="utf-8"></script>
  <script src="js/options.js" charset="utf-8"></script>
  <script src="js/webaudio.js" charset="utf-8"></script>


</body>

</html>
