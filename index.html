<!-- HTML file for "melody-trainer" -->

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3">

  <meta name="description" content="A musical ear-training application. In development">
  <meta name="keywords" content="ear-training, classical music practice, melody trainer" />

  <meta name="author" content="Ashley Thomas" />
  <meta name="copyright" content="2020" />

  <link rel="stylesheet" href="https://use.typekit.net/qmi1qmi.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/module.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/mqueries.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

  <title>Scale Trainer</title>
</head>

<body">
  <audio src="sounds/violin/violin-C4.mp3"></audio>

  <div class="grid-container">
    <div class="header">
      <h1>Melodic Trainer</h1>
      <!-- <button type="button" onclick="audioResume()">Change Scale</button> -->

    </div>
    <div class="scores">
      <h1>Past Scores</h1>
    </div>
    <div class="instrument">
      <h1>Instrument</h1>
      <p id="instr-type">Choose your instrument!</p>
      <button type="button" onclick="instrumentCycle()">Change Instrument</button>
      <button data-playing="false" class="test-audio" >
				<span>Play/Pause</span>
			</button>

    </div>
    <div class="messages">
      <h1>Messages</h1>
    </div>
    <div class="key">
      <h1>Key</h1>
    </div>
    <div class="mode">
      <h1>Mode</h1>
      <p id="mode-type">Chromatic</p>
      <button type="button" onclick="modeCycle()">Change Scale</button>
      <button type="button" onclick="playScale()">Play Scale</button>
      <button type="button" onclick="testPlay()">testPlay</button>

    </div>
    <div class="options">
      <h1>Options</h1>
      <button id="solf-switch" type="button" data-display="true" onclick="solfegeSwitch()">Solfege On/Off</button>

    </div>

    <div class="note-container">

      <div class="wrap C5">
        <div class="syllable">Do</div>
        <button type="button" data-listener="false" data-playing="false" class="note-btn"></button>
        <div class=" pitch">C</div>
      </div>

      <div class="wrap B4">
        <div class="syllable">Ti</div>
        <button type="button" data-listener="false" data-playing="false"  class="note-btn"></button>
        <div class="pitch">B</div>
      </div>

      <div class="wrap Bb4">
        <div class="syllable">Te / Li</div>
        <button type="button" data-listener="false" data-playing="false"  class="note-btn"></button>
        <div class="pitch">A# / Bb</div>
      </div>

      <div class="wrap A4">
        <div class="syllable">La</div>
        <button type="button" data-listener="false" data-playing="false" class="note-btn"></button>
        <div class="pitch">A</div>
      </div>

      <div class="wrap Ab4">
        <div class="syllable">Le / Si</div>
        <button type="button" data-listener="false" data-playing="false" class="note-btn"></button>
        <div class="pitch">G# / Ab</div>
      </div>

      <div class="wrap G4">
        <div class="syllable">So</div>
        <button type="button" data-listener="false" data-playing="false" class="note-btn"></button>
        <div class="pitch">G</div>
      </div>

      <div class="wrap Gb4">
        <div class="syllable">Fi / Se</div>
        <button type="button" data-listener="false" data-playing="false" class="note-btn"></button>
        <div class="pitch">F# / Gb</div>
      </div>

      <div class="wrap F4">
        <div class="syllable">Fa</div>
        <button type="button" data-listener="false" data-playing="false"  class="note-btn"></button>
        <div class="pitch">F</div>
      </div>

      <div class="wrap E4">
        <div class="syllable">Mi</div>
        <button type="button" data-listener="false" data-playing="false"  class="note-btn"></button>
        <div class="pitch">E</div>
      </div>

      <div class="wrap Eb4">
        <div class="syllable">Me / Ri</div>
        <button type="button" data-listener="false" data-playing="false"  class="note-btn"></button>
        <div class="pitch">D# / Eb</div>
      </div>

      <div class="wrap D4">
        <div class="syllable">Re</div>
        <button type="button" data-listener="false" data-playing="false"  class="note-btn"></button>
        <div class="pitch">D</div>
      </div>

      <div class="wrap Db4">
        <div class="solf2 syllable">Di / Ra</div>
        <button type="button" data-listener="false" data-playing="false" class="note-btn"></button>
        <div class="pitch">C# / Db</div>
      </div>

      <div class="wrap C4">
        <div class="solf1 syllable">Do</div>
        <button type="button" data-listener="false" data-playing="false" class="note-btn"></button>
        <div class="pitch">C</div>
      </div>

      <div class="wrap B3">
        <div class="syllable">Ti</div>
        <button type="button" data-listener="false" data-playing="false" class="note-btn"></button>
        <div class="pitch">B</div>
      </div>

      <div class="wrap Bb3">
        <div class="syllable">Li / Te</div>
        <button type="button" data-listener="false" data-playing="false" class="note-btn"></button>
        <div class="pitch">A# / Bb</div>
      </div>

      <div class="wrap A3">
        <div class="syllable">La</div>
        <button type="button" data-listener="false" data-playing="false" class="note-btn"></button>
        <div class="pitch">A</div>
      </div>

      <div class="wrap Ab3">
        <div class="syllable">Si / Le</div>
        <button type="button" data-listener="false" data-playing="false" class="note-btn"></button>
        <div class="pitch">G# / Ab</div>
      </div>

      <div class="wrap G3">
        <div class="syllable">So</div>
        <button type="button" data-listener="false" data-playing="false" class="note-btn"></button>
        <div class="pitch">G</div>
      </div>

    </div>


  </div>


  <script src="js/sounds.js" charset="utf-8"></script>
  <script src="js/options.js" charset="utf-8"></script>
  <script src="js/webaudio.js" charset="utf-8"></script>


</body>

</html>
