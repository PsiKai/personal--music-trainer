<!-- HTML file for "melody-trainer" -->

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A musical ear-training application. In development">
  <meta name="keywords" content="ear-training, classical music practice, melody trainer" />
  <meta name="author" content="William Rideout" />
  <meta name="copyright" content="2020" />
  <link rel="stylesheet" href="https://use.typekit.net/qmi1qmi.css">


  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/module.css">
 
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/mqueries.css">


  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <title>Scale Trainer</title>
</head>

<body>

  <div class="grid-container">
    <div class="header">
      <h1>Melodic Trainer</h1>
    </div>
    <div class="scores">
      <h1>Past Scores</h1>
    </div>
    <div class="instrument">
      <h1>Instrument</h1>
      <p id="instr-type">Piano</p>
      <button type="button" onclick="instrumentCycle()">Change Instrument</button>
    </div>
    <div class="messages">
      <h1>Messages</h1>
    </div>
    <div class="key">
      <h1>Key</h1>
    </div>
    <div class="mode">
      <h1>Mode</h1>
      <p id="mode-type">Major</p>
      <button type="button" onclick="modeCycle()">Change Scale</button>
      <button type="button" onclick="playScale()">Play Scale</button>

    </div>
    <div class="options">
      <h1>Options</h1>
    </div>

    <div class="note-container">
      <button type="button" onclick="noteSwitch('sq13')" class="note13"></button>
      <button type="button" onclick="noteSwitch('sq12')" class="note12"></button>
      <button type="button" onclick="noteSwitch('sq11')" class="note11"></button>
      <button type="button" onclick="noteSwitch('sq10')" class="note10"></button>
      <button type="button" onclick="noteSwitch('sq9')" class="note9"></button>
      <button type="button" onclick="noteSwitch('sq8')" class="note8"></button>
      <button type="button" onclick="noteSwitch('sq7')" class="note7"></button>
      <button type="button" onclick="noteSwitch('sq6')" class="note6"></button>
      <button type="button" onclick="noteSwitch('sq5')" class="note5"></button>
      <button type="button" onclick="noteSwitch('sq4')" class="note4"></button>
      <button type="button" onclick="noteSwitch('sq3')" class="note3"></button>
      <button type="button" onclick="noteSwitch('sq2')" class="note2"></button>
      <button type="button" onclick="noteSwitch('sq1')" class="note1"></button>
    </div>
  </div>

  <script src="sounds.js" charset="utf-8"></script>
</body>

</html>
